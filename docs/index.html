  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --accent: #6b6bff;
      --radius: 20px;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f5f5f7;
      --muted: #b0b0b0;
      --accent: #8f8fff;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }

    /* NAV */
    nav {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    nav a {
      margin-right: 25px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    .toggle {
      cursor: pointer;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 30px;
      background: var(--card);
      border: none;
      color: var(--text);
    }

    header {
      padding: 90px 20px 70px;
      text-align: center;
    }

    header h1 {
      font-size: 44px;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    header p {
      max-width: 640px;
      margin: auto;
      color: var(--muted);
      font-size: 17px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 20px 80px;
    }

    section {
      margin-top: 80px;
    }

    h2 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform .25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
    }

    /* DOWNLOADS */
    .downloads a {
      display: block;
      background: var(--card);
      padding: 18px 22px;
      border-radius: 16px;
      margin-bottom: 14px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: all .25s ease;
    }

    .downloads a:hover {
      transform: translateY(-3px);
      background: var(--accent);
      color: white;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
    }
